<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List website</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do:</h1>
    </header>
    <main>
      <p>Create your Todo list and be productive</p>
      <div class="plus">
        <img src="plus.png" alt="add" class="plus-icon" />
      </div>
      <div class="container">
        <div class="list-item hidden">
          <div class="styled-checkbox"></div>
          <input name="asd" type="checkbox" class="checkbox"></input>
          <label>
          </label>
        </div>
          <div class="add-new-todo hidden">
            <input type="text" id="qqq" class="new-input">
            <button type="submit" class="add-btn">add</button>
          </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
